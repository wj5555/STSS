<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .container {
        width: 100%;
        height: 700px;
        background: skyblue;
        margin-top: 10px;
        display: grid;
        grid-template-rows: 207px 155px 259px;/*行数*/
        grid-template-columns: 420px 365px 299px 118px 296px;/*列数*/
        justify-content: center;
        grid-template-areas:/*表格划分*/
          "a b d d f"
          "a b e h h"
          "a c e h h";
      }
      .item:nth-child(1) {       /*表格分配*/
        grid-area: a;
      }
      .item:nth-child(2) {
        grid-area: b;
      }
      .item:nth-child(3) {
        grid-area: c;
      }
      .item:nth-child(4) {
        grid-area: d;
      }
      .item:nth-child(5) {
        grid-area: e;
      }
      .item:nth-child(6) {
        grid-area: f;
      }
      .item:nth-child(7) {
        grid-area: h;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/animate.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to right top, #34ff27, #00ff63, #00ff8b, #00ffab, #00ffc5, #00fcde, #00f7f1, #00f1ff, #44e2ff, #9cccff, #dbb4ff, #fba0cf);
            position: relative;
        }

        .box {
            margin: auto auto;
            width: 1080px;
            height: 520px;
            position: absolute;
            top: 0;

            bottom: 0;
            left: 0;
            right: 0;
        }

        .item {
            box-shadow: 0 1px 2px black;
        }

        .item:nth-child(1) {
            width: 250px;
            height: 520px;
            background-image: linear-gradient(to bottom, #fb90d5, #e1b2f7, #cecfff, #d2e5ff, #ecf5fb);
            border-radius: 10px;
            float: left;
        }

        .item:nth-child(2) {
            width: 385px;
            height: 245px;
            background-image: linear-gradient(to bottom, #fb90d5, #e1b2f7, #cecfff, #d2e5ff, #ecf5fb);
            border-radius: 10px;
            float: left;
            margin: 0 30px;
        }

        .item:nth-child(3) {
            width: 385px;
            height: 245px;
            background-image: linear-gradient(to bottom, #fb90d5, #e1b2f7, #cecfff, #d2e5ff, #ecf5fb);
            border-radius: 10px;
            float: left;
        }

        .item:nth-child(4) {
            margin-left: 30px;
            margin-top: 30px;

            width: 246px;
            height: 245px;
            background-image: linear-gradient(to bottom, #fb90d5, #e1b2f7, #cecfff, #d2e5ff, #ecf5fb);
            border-radius: 10px;
            float: left;
        }

        .item:nth-child(5) {
            margin-left: 30px;
            margin-top: 30px;
            width: 247px;
            height: 245px;
            background-image: linear-gradient(to bottom, #fb90d5, #e1b2f7, #cecfff, #d2e5ff, #ecf5fb);
            border-radius: 10px;
            float: left;
        }

        .item:nth-child(6) {
            margin-top: 30px;

            margin-left: 30px;
            width: 247px;
            height: 245px;
            background-image: linear-gradient(to bottom, #fb90d5, #e1b2f7, #cecfff, #d2e5ff, #ecf5fb);
            border-radius: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="item animate__animated animate__backInLeft"></div>
            <div class="item animate__animated animate__backInDown"></div>
            <div class="item animate__animated animate__backInRight"></div>
            <div class="item animate__animated animate__backInUp"></div>
            <div class="item animate__animated animate__fadeInUpBig"></div>
            <div class="item animate__animated animate__lightSpeedInRight"></div>
        </div>
    </div>
</body>

</html>

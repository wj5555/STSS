<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
      }
      .loading {
        width: 200px;
        height: 200px;
        background: skyblue;
        margin: 100px auto 0px;
        position: relative;
      }
      .loading .item {
        height: 20px;
        width: 20px;
        background: rgba(255, 255,255,0.255);
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -10px;
        transform-origin: 10px 100px;
        transform: rotate(calc(var(--i)*40deg));
        border-radius: 50%;
        animation: loading 2s ease;
        animation-iteration-count: infinite;/*infinite无限*/

      }
      @keyframes loading{
        0%,50%{
            background:rgba(255,255,255,0.255);
        }
        50.5%,100%{
            background:#fff
        }
      }
      .loading .item:nth-child(1) {
        animation-delay: 0s;
      }
      .loading .item:nth-child(2) {
        animation-delay: 0.11s;
      }
      .loading .item:nth-child(3) {
        animation-delay: 0.22s;
      }
      .loading .item:nth-child(4) {
        animation-delay: 0.33s;
      }
      .loading .item:nth-child(5) {
        animation-delay: 0.44s;
      }
      .loading .item:nth-child(6) {
        animation-delay: 0.55s;
      }
      .loading .item:nth-child(7) {
        animation-delay: 0.66s;
      }
      .loading .item:nth-child(8) {
        animation-delay: 0.77s;
      }
      .loading .item:nth-child(9) {
        animation-delay: 0.88s;
      }
      
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="item" style="--i:0"></div>
      <div class="item" style="--i:1"></div>
      <div class="item" style="--i:2"></div>
      <div class="item" style="--i:3"></div>
      <div class="item" style="--i:4"></div>
      <div class="item" style="--i:5"></div>
      <div class="item" style="--i:6"></div>
      <div class="item" style="--i:7"></div>
      <div class="item" style="--i:8"></div>
    </div>
  </body>
</html>

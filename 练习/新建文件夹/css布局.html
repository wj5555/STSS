        .clearfix::after,

            padding: 0;
            margin: 0;
        }

        .container {
            margin: 0 auto;
            width: 1000px;
            height: 1500px;
            position: absolute;
            right: 0;
            left: 0;
  
        }

        .top {

        }

        ul {
width: 1000px;
margin-top: 40px;

</head>

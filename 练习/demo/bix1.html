<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            
        }
        .thead{
            width:100vw;
            background: red;
        }
        ul{
            display: flex;
            flex-wrap: wrap;
        }
        li{
            margin-bottom: 10px;
            margin-right :10px;
            width: 100px;
            height: 100px;
            background: #96f4f890;
        }
    </style>
</head>
<body>
    <div class="thead">
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
            <li>ddd</li>
        </ul>
    </div>
</body>
</html>

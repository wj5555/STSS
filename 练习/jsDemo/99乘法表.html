<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var str = "";
      for (var a = 1; a <= 9; a++) {
        for (var b = 1; b <= a; b++) {
          str += b + "x" + a + "=" + a * b + "&nbsp";
        }
        str += "<br>";
      }
      document.write(str);
    </script>
  </head>

  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var money = 1000;
      while (true) {
        var str = prompt(`1.存
2.取
3.余额
4.取消`);

        switch (str) {
          case "1":
            var cun = +prompt("存多少");
            money += cun;
            break;
          case "2":
            var qu = prompt("取多少");
            money -= qu;
            break;
          case "3":
            alert(`${money}`);
            break;
        }
        if (str === "4") {
          break;
        }
      }
    </script>
  </head>

  <body></body>
</html>

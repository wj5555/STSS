<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      
        console.time('text')
        var flag = true;
        var num = prompt("输入大于1");
        for (var i = 2; i < num; i++) {
          if (num % i == 0) {
            flag = false;
            break
          }
        }
        if (flag) {
          alert(num + "是质数");
        } else {
          alert(num + "不是质数");
        }
      
      console.timeEnd('text')
    </script>
  </head>
  <body></body>
</html>

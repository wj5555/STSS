<form action="" method="" name="" autocomplete="on">
    <!-- action指定接收数据的服务器url
    method提交数据的方式
            get/post
            autocomplete自动保存
            novalidate 取消验证     -->
    账号
    <input type="text" name=""/>
    密码
    <input type="password" name=""/>
    <input type="submit" name="提交"/>
    <input type="datetime">
</form>
input type
        text单行输入框
        password密码框
        radio 单选按钮  相同name checked 默认选中
        checkbox 复选框
        button 普通按钮 value=(名字)
        submit提交
        reset 重置
        image 图片按钮 src=
        hidden隐藏域
        file 文件域


        <!-- email
            url
            tel
            search
            color   value=默认值
            number数值 value max min step(间隔)
            rang滑动条   max min step
            date  month week  time datetime datetime-local
        -->


        autofocus 自动获取光标焦点

        list属性
        <input type="url" list="url_list">
        <datalist id="url_list">
        1<option label="百度" value="https://www.baidu.com/" ></option>
        2<option label=""value="https://www.boxuegu.com/"></option>
        3<option label=""value="http://www.sina.com.cn/"></option>
        </datalist>
        <input type="submit">
        <input type="file" multiple>
        multiple 多选

        pattern 验证输入内容
        placeholder 提示信息
        required 不能为空


        <textarea  cols="每行字符数" rows="行数" raedonly只读 disabled第一次禁用 ></textarea>
        <select size="选项数" multiple多选>
            <option selected默认选中></option>
        </select>   
        
        form嵌套p进行布局
        span输入提示信息

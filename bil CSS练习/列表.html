<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表
        1有序列表
        2无序标签
        3定义列表
        ol用来创建有序列表
        ul用来创建无序列表

        dl创建定义列表
          dt用来定义内容
          dd 对内容进行解释说明

          列表可以互相嵌套
     -->

    <ul>
     <li>1</li>
     <li>2</li>
     <li>3</li>
    </ul>
    <ol>
        <li></li>
        <li></li>
    </ol>
    <dl>
        <dt>结构
            <dd>对内容进行解释说明</dd>
        </dt>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    background-color 
    background-image:url（）
    background-repeat 背景图像平铺 repeat-x / repeat-y /no-repeat
    background-position 背景图像位置 right top
    background-attachment 图像跟随网页移动 fixed 
    background-origin 图像显示区域
                    <!-- padding--box:背景图像相对于内边距区域来定位。
                        border-box:背景图像相对于边框来定位。
                        content--box:背景图像相对于内容框来定位。 -->
    background-clip 图像剪裁区域
                    <!-- border-box:默认值,从边框区域向外裁剪背景
                        padding--box:从内边距区域向外裁剪背景。
                        content-box:从内容区域向外裁剪背景。 -->
    background-size 

    设置不透明度 
                rgba(r,g,b,alpha透明度)
                opacity：opacityValue 
                <!-- opacity能使任何标签呈现出透明效果 -->
</body>
</html>

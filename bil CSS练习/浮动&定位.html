float left right none 
chear left right none 清楚浮动
添加空标签清除浮动
父标签添加overflow 清除浮动
#father:after 伪类清除浮动




定位模式
position=  
static自动 
relative相对 可以更改位置但在文档流中的位置仍然保留
absolute绝对 根据父标签进行定位  如果要保持位置不变可先对父标签进行空的相对定位
fixed固定    相对于浏览器窗口位置

overflow 
    visible溢出
    hidden 隐藏
    auto 滚动条
    scroll 修剪 滚动条

    Z-index 层叠

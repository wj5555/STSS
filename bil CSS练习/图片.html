<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
          
        src 图像的路径
        alt 图像不能显示时的替换
        title 鼠标悬停时显示的内容
        width 设置图像的宽度
        height设置图像的高度
        border设置图像边框的宽度
        vspace设置图像顶部和底部的空白(垂直边距)
        hspace设置图像左侧和右侧的空白(水平边距)

        align
        left将图像对齐到左边
        right将图像对齐到右边
        top    将图像的顶端和文本的第一行文字对齐,其他文字居图像下方
        middle 将图像的水平中线和文本的第一行文字对齐,其他文字居图像下方
        bottom 将图像的底部和文本的第一行文字对齐,其他文字居图像下方

       -->
       <img src="790826.jpg" alt="壁纸" width="100px" height="100px"  />  />
       <p>我iu头发有一个</p>
       <!-- Jpeg(jpg)
            支持的颜色比较丰富,不支持透明效果,不支持动图
            一般用来显示照片
        gif
            支持的颜色比较少,支持简单透明,支持动图颜色单一的图片,动图
        png
            支持的颜色丰富,支持复杂透明,不支持动图
            -颜色丰富,复杂透明图片(专为网页而生) 
        webp支持所有 占用小  -->
        

</body>
</html>

    h1 {color: green; font-size:2px; }

    内嵌式
    外链式
      -->

      <link rel="stylesheet" href="CSS路径" type="text/css" >

</head>
<body>
    <!-- 内嵌式 -->
    <h1>nikanjianwole</h1>

    <!-- 行内式 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p{
            font-size: 5px;
            font-family: sans-serif;
            font-weight: bold;
            font-style: italic;
            color: aqua;
        }
        p{font: 5px bold italic sans-serif aqua;}
        /* 这两个一样 */
        /* <!-- @font-face 用于定义服务器字体--> */

        @font-face {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
           src: url();  /* 字体路径*/
        }
        p{word-wrap: break-word;}
        /* 自动换行 */
    </style>
</head>
<body>
    <!-- 1.字体属性
        font-size字号
        font-family字体
        font-weight粗细bold粗 bolder更粗 lighter更细
        font-style字体风格 italic斜体 oblique倾斜显示 -->
        <p>超柔雪尼尔面料，更舒适厚实绒纤维，密实，更吸水，悬挂速干，拒绝细菌滋生</p>

       
        

</body>
</html>

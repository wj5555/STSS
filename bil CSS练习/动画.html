<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{
           width: 100px;
            position: relative;
            animation-name: move;/*名字*/
            animation-duration: 3s;/*时间*/
            animation-timing-function: linear;/*次数*/
            animation-delay: 1s;/*延时*/
            animation-iteration-count: 2;/*infinite无限*/
            animation-direction: alternate;/*逆向播放*/
        }
        @keyframes move{
           form{left:0px;}
           to{left:100px;width: 400px;}
        }
    </style>
</head>
<body>
    <img src="2.jpg" />
</body>
</html>

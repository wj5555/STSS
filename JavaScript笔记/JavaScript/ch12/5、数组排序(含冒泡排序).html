    <!-- 【方法是数组中的内置对象】 -->

    <!-- 数组排序

    方法名             说明                            是否修改原数组

    reverse()         颠倒(翻转)数组中元素的顺序,无参数        该方法会改变原来的数组,返回新数组

    sort()            对数组的元素进行排序               该方法会改变原来的数组,返回新数组 -->



    <script>

        //数组排序(翻转数组)
        var arr = ['blue1','red2','black3','yello4','green5'];
        console.log(arr);  //输出的是原数组的顺序
        arr.reverse();  //不需要写参数,翻转数组
        console.log(arr);  //输出翻转后的数组顺序


        // 数组排序(冒泡排序,下面的代码只适用于0~9的个位数排序)
        var arr1 = [3,4,7,1,2,6,5,0,9,8];
        arr1.sort();  //不太实用,但很简便。下面有优化写法
        console.log(arr1);   //输出[1, 2, 3, 4, 5, 6, 7]


        // 数组排序(冒泡排序,完全适用)
        var arr2 = [33,-42,17,1,-2,-6,15,0,9,18];
        arr2.sort(function(a,b){   //放一个函数进去,a和b是参数
            return a - b;   //写法固定,记住就行
            //a-b是增序的写法, b-a是降序的写法
        });
        console.log(arr2);



    </script>

    <!-- 由字母(A-Za-z)、数字(0-9)、下划线(_)、美元符号($)    &不能用这个符号

    严格区分大小写

    不能以数字开头

    不能是关键字、保留字

    变量名必须有意义

    遵守驼峰命名法。首字母小写,后面单词的首字母需要大写

    推荐翻译软件: 有道 爱词霸 -->

    <script>
        var app = 10;
        var App = 100;
        console.log(app);
        console.log(App);

        // var 18age;    变量名不能以数字开头

        // var var;      变量名不能是关键字,尽量不要直接使用name作为变量名

        




    </script>

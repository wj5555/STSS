<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 交换apple1和apple2的值

        var temp;     //声明了一个临时变量为空
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;  //把apple1的值给临时变量temp
        apple1 = apple2;  //把apple2的值给apple1
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);


    </script>

</head>

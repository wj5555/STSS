        /* 【简单类型与复杂类型】

        简单类型又叫做基本数据类型或者值类型,复杂类型又叫做引用类型

        1、值类型:简单数据类型/基本数据类型,在存储时变量中存储的值是本身,因此叫做值类型,例如如下
        string,number,boolean,undefined,null这些值类型都是简单数据类型,其中null比较特殊 */

        var timer = null; //一般来说简单数据类型会返回本身,即按理说null会返回null
        console.log(typeof timer);  //返回timer的数据类型,返回的是object,即是空的对象
        //所以要注意null，这个数据类型比较特殊
        //null的使用场景:如果有个变量需要存储为对象,暂时没想好放什么,此时放null值就合适,因为null本身是一个空对象

        使用new关键字创建的对象(系统对象、自定义对象)为复杂数据类型,  例如Object、Array、Date等

        简单数据存放到栈里面。
        堆(操作系统): 存储复杂类型(对象),一般由程序员分配释放,若程序员不释放,则由垃圾回收机制回收;
        复杂数据类型存放到堆里面

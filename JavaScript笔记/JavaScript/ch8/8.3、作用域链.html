    <!-- 
    1、只要是代码,就至少有一个作用域
    2、写在函数内部的局部作用域
    3、如果函数中还有函数,那么在这个作用域中就可以诞生一个作用域
    4、根据在内部函数可以访问外部函数变量的这种机制,用链式查找决定哪些数据能被能被函数访问(称为作作用域链) -->

    <!-- 作用域链: 内部函数访问外部函数的变量,采取的是链式查找 -->




    <script>

        //作用域链

        var num = 10;     //全局作用域


        function fn1(){
            var num1 = 20;   //局部作用域
        }


        function fn2(){        //fn是一个作用域(外部函数)
            var num1 = 20;
            function fun(){     //fun是一个新的作用域(内部函数)
                console.log(num1);    //内部函数可以输出外部函数的变量
            }
        }








        var bbb = 50;

        function test(){
            var bbb = 100;
            function aru(){
                console.log(bbb);     //log输出的是100,因为aru里面没有bbb,所以就返回到上一级的test里面找
                //能找到就输出来,若找不到就继续返回上一级找bbb   称为链式查找(作用域链)
            }
            aru();    //这一行调用才是控制输出
        }
        test();   //调用输出函数





    </script>





</head>

</body>

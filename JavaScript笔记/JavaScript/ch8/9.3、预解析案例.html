<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var a = 18;
        f1();           ////这个不是函数也不是变量,所以不提升    先提升变量,再提升函数,再提升函数里面的变量
        function f1(){
            var b = 9;
            console.log(a);
            console.log(b);
            var a = '123';
        }



        // 解析过程如下:
        var a;
        function f1(){
            var b;
            var a;
            b = 9;
            console.log(a);
            console.log(b);
            a = '123'
        }
        a = 18;
        f1();





        /* 执行过程如下:
        var a (执行)
        function(没调用不执行)
        a = 10(执行)
        function(由fun()调用之后,此时开始执行)
        var b (执行,但是这个b没有赋值)
        var a (执行,但是这个a没有赋值)
        b = 9 (执行,此时b为9)
        console.log(执行);  按照就近原则,来输出a,但这个变量a没有赋值,所以输出undefined
        console.log(执行);  按照就近原则,来输出b,变量b此时为9,所以输出9
        a = '123'(执行,但是没实际作用,因为log已经输出了) */



    </script>





</head>
<body>
    
</body>
</html>

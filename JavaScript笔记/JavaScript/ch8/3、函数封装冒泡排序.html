    <script>

        // 冒泡排序(分析)
        // 冒泡排序是一种算法,把一系列的数据按照一定的顺序进行排列显示(从小到大或从大到小)

        // 1、一共需要交换的趟数 用外层for循环
        //     5个元素一共需要走4趟,因为最后一趟也就是第5趟不用走,前面4趟就已经够把一整趟排序好
        //     长度就是数组长度减去1即arr.length-1

        // 2、每一趟交换次数 用里层for循环
        //     第一趟 交换4次
        //     第二趟 交换3次
        //     第三趟 交换2次
        //     第四趟 交换1次
        //     长度就是数组长度减去次数
        //     但是次数是从0开始的即arr.length-i-1，即知道每一趟的交换次数

        // 3、最后交换两个变量




        function sort(arr){       //sort是排序的意思
            for(var i = 0; i < arr.length - 1; i++){     //外层for循环控制趟数, ++是冒泡从小到大排序
                for(var j = 0; j < arr.length -i -1; j++){
                    if(arr[j] > arr[j + 1]){      //如果前一个比后一个大
                        var temp = arr[j];   //把这个临时变量存到temp里面
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;  //这三行是单纯的交换变量
                    }
                }
            }
            return arr;    //返回arr的值
        }
        var arr1 = sort([1,3,4,2,5]);  //想要排序哪个数组就var一个变量,取一个数组名,在这个数组里放数据就行了
        var arr2 = sort([5,9,6,8,7,10,13,12]);  //不用管上面的代码,可排序多组数组
        //arr1或者arr2或者arr3都行,但是sort不能变,因为function里面的形参规定写了sort
        //console.log(arr1,arr2);   //输出排序好的两个数组。 这样输出的数组会水平接的很近,建议分开写arr1,arr2
        console.log(arr1);
        console.log(arr2);    //这样输出的两个数组就不会挨在同一行,而是会换行显示










    </script>

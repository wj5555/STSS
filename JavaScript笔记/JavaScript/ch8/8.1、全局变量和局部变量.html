<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 变量作用域的分类： -->

    <!-- 根据作用域的不同,变量可以分为全局变量、局部变量 -->


    <script>

        //全局变量: 在全局作用域下的变量
        var num = 10;     //此时的num是全局变量
        console.log(num);  //输出10

        function fn(){
            console.log(num);     //全局变量即使在函数里也能用
        }
        fn();    //调用 要有这行才会输出 输出10






        console.log(aru);  //在外面输出函数里面的形参aru 报错 无法使用 因为  形参也是局部变量
        //局部变量: 简单来说就是在函数内部的变量就是局部变量
        function fun(aru){    //aru是形参,
            var num1 = 10;   //num1就是局部变量, 只能在函数内部使用
            num2 = 20;    //突然赋值一个变量num2,但num2还没有声明
        }
        fun();     //调用函数, fun里面没有log, 即只执行不输出
        console.log(num1);   // 报错 log在外面无法使用里面的num1变量  要把这行代码放在fun函数里面即var的下一行
        console.log(num2);   //正常输出 因为在函数内部没有对该变量声明,就直接赋值,会当作全局变量正常输出,不会报错






        // 【注意: 如果在函数内部,没有声明直接赋值的变量也属于全局变量】

        // 【注意: 函数的形参也可以看做是局部变量】




        // 【 比较两种变量 (从执行效率看)】
        // 1、全局变量只有浏览器关闭的时候才会销毁, 比较占内存资源
        // 2、局部变量,当程序执行完毕就会销毁,省内存资源,因为局部变量是在函数内部执行,会被初始化,运行结束就销毁





        // 总结:
        // 1、全局变量在代码的任何位置都可以使用
        // 2、在全局作用域下var声明的变量是全局变量
        // 3、特殊情况下,在函数内不使用var声明的变量也是全局变量(不建议使用)

        // 1、局部变量只能在该函数内部使用
        // 2、在函数内部var声明的变量是局部变量
        // 3、函数的形参实际上就是局部变量


    </script>




</head>

    <script>

        // 变量、属性:相同点都是用来存储数据的    变量要声明,属性不需要声明
        var num = 10;
        var obj = {
            age: 18
        }


        // 变量、属性:不同点如下
        // 变量: 单独声明并赋值,使用的时候直接写变量名,单独存在
        // 属性: 在对象里面的不需要声明的,使用的时候必须是 对象.属性
        var num2 = 10;
        var obj2 = {
            age: 18
        }
        console.log(num2);
        console.log(obj.age);     //age是属性,使用时必须前面加对象




        // 函数、方法:相同点都是实现某种功能
        var aru = {
            age: 100,
            fn: function(){      //方法

            }
        }

        // 【fn在内部的叫方法, fn在外部的叫函数】

        function fn(){          //函数

        }


        // 函数、方法:不同点如下
        //方法: 写在对象里面   调用方法: 对象.方法()
        //函数: 函数是单独声明的并且调用的    调用方法： 函数名()    单独存在的




        /* 总结:
        变量和函数是单独存在,单独使用
        属性和方法是放在对象里的 */



        // 变量: 单独声明赋值,单独存在
        // 属性: 对象里面的变量称为属性,不需要声明,用来描述该对象的特征
        // 函数: 单独存在,通过 "函数名()" 的方式就可以调用
        // 方法: 对象里面的函数称为方法,方法不需要声明,使用 "对象.方法名()" 的方式就可以调用,
        //       方法用来描述该对象的行为和功能





    </script>

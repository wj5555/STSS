<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- math数学对象,不是一个构造函数,所以我们不需要new来调用,而是直接使用里面的属性和方法即可 -->

    <!-- 去MDN文档找 -->

    <script>

        console.log(Math.PI);    //输出圆周率     一个属性 圆周率

        console.log(Math.max(1,99,3));//输出最大值     一个属性 求最大值
        console.log(Math.max(-1,0,-10));//输出最大值、
        console.log(Math.max(1,2,'blue'));  //字符串不会转换成数字,输出NaN
        console.log(Math.max());  //没有参数,输出-Infinity



    </script>






</head>

</body>
</html>

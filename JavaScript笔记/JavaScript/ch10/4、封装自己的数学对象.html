    <!-- 要求: 封装自己的数学对象 -->

    <!-- 分析: 利用对象封装自己的数学对象,里面有PI最大值和最小值,PI是属性。最大值是方法,最小值是方法。方法是一个函数 -->

    <!-- 求最大值的时候用arguments,因为不确定用户会传入多少参数,arguments可以接收传过来的所有实参 -->

    <script>

        var myMath = {
            PI: 3.141592653,
            max: function(){
                var max = arguments[0];
                for(var i = 1; i < arguments.length; i++){   //遍历最大值
                    if(arguments[i] > max){
                        max = arguments[i];       //ch8_1.1里面有详细介绍。这里相当于封装
                    }
                }
                return max;
                //把函数放到对象里就变成了方法
            },
            min: function(){
                var min = arguments[0];
                for(var i = 1; i < arguments.length; i++){   //遍历最小值
                    if(arguments[i] < min){
                        mix = arguments[i];
                    }
                }
                return min;
                //把函数放到对象里就变成了方法
            }
        }
        console.log(myMath.PI);    //输出对象的PI属性
        console.log(myMath.max(1,5,9));    //任意实参求最大值,输出最大值
        console.log(myMath.min(1,5,9));    //任意实参求最小值,输出最小值




    </script>

<!-- 

    方法名                   说明                          代码

    getFullYear()           获取当年                       dObj.getFullYear()

    getMonth()              获取当月(0-11)                 dObj.getMonth()

    getDate()               获取当天日期                   dObj.getDate()

    getDay()                获取星期几(周日0到周六6)        dObj.getDay()

    getHours()              获取当前小时                   dObj.getHours()

    getMinutes()            获取当前分钟                   dObj.getMinutes()

    getSeconds()            获取当前秒钟                   dObj.getSeconds()

 -->





    <script>

        var date = new Date();
        console.log(date.getHours());   //输出当前小时数
        console.log(date.getMinutes());  //输出当前分钟
        console.log(date.getSeconds());  //输出当前秒数




        //要求: 封装一个函数返回当前的时分秒(比如 23:29:59)
        function getTime(){   //返回当前的时间, 所以这里不需要写参数(形参)
            var time = new Date();

            var hours = time.getHours()
            hours = hours < 10 ? '0' + hours : hours;
            //如果数字小于10就前面补0,如果数字不小于10就正常输出。 最后把右边三目运算符的值赋值给左边

            var minutes = time.getMinutes()
            minutes = minutes < 10 ? '0' + minutes : minutes;
            //如果数字小于10就前面补0,如果数字不小于10就正常输出。 最后把右边三目运算符的值赋值给左边

            var seconds = time.getSeconds()
            seconds = seconds < 10 ? '0' + seconds : seconds;
            //如果数字小于10就前面补0,如果数字不小于10就正常输出。 最后把右边三目运算符的值赋值给左边

            return hours + ':' + minutes + ':' + seconds;  //返回时分秒
        }
        console.log(getTime());  //调用,输出23:42:37 或02:04:03(注意当输出时分秒是个位数的情况)




    </script>

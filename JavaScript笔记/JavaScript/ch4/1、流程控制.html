    <!-- 在一个程序执行的过程中,各条代码的执行顺序对程序的结果是有直接影响的,很多时候我们要通过
    控制代码的执行顺序来实现我们要完成的功能

    简单理解就是流程控制我们的代码按照什么结构顺序来执行

    流程控制的三种结构分别是顺序结构、分支结构、循环结构。代表三种代码执行的顺序

    顺序结构: 是程序中最简单的、最基本的流程控制,程序会按照代码的先后顺序,依次执行
    分支结构: 条件执行
    循环结构: 循环执行 -->

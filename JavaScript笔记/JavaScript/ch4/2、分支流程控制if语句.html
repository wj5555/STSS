<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 分支结构: 由上到下执行代码的过程中,根据不同的条件,执行不同的路径代码(执行代码多选一的过程) -->

    <script>
        // if的语法结构,若if里面的条件为真则执行alert里面的语句
        if (3 > 5){
            // 执行语句
            alert('加油哦');
            
        }

    </script>

</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 如果满足if后面的条件,则执行alert里面的输出语句
    如果不满足if后面的条件,则执行else里面的alert的输出语句 -->

    <script>

        var age = prompt('请输入您的年龄:');
        if(age >= 18){
            alert('欢迎进入用户页面');
        } else{
            alert('未成年禁止进入');
        }

    </script>


</head>
<body>
    
</body>
</html>

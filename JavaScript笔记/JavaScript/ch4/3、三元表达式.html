<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 三元表达式能做一些简单的条件选择, 由三元运算符组成的式子称为三元表达式 -->

    <script>
        // 条件表达式 ? 表达式1 : 表达式2
        // 如果条件表达式结果为真则返回表达式1的值,结果为假则返回表达式2的值

        var num = 10;
        //num > 5 ? '是的' : '不是的';      num>5结果为真,则返回表达式1,即‘是的'
        var result = num > 5 ? '是的' : '不是的';  //既然是表达式就要有返回的结果
        console.log(result);        //输出结果



        // 上面相当于if else来说比较简洁,下面就是if else的写法
        if (num >5 ){
            result = '是的';
            console.log(result);
        } else{
            result = '不是的';
            console.log(result);
        }



        // 三元表达式是简化版的if else
        
    </script>


</head>

</body>
</html>

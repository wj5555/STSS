<!DOCTYPE html>

    <!-- 比较运算符(关系运算符)是两个数据进行比较时所使用的运算符,比较运算后,会
    返回一个布尔值(true/false)作为比较运算的结果 -->


<!-- 

    运算符名称         说明                  案例                  结果

    <                 小于号                1<2                   true

    >                 大于号                1>2                   false

    >=                大于等于号            2>=2                   true

    <=                小于等于号            3<=2                   false

    ==                判等号                37==37                 true

    !=                不等号                37!=37                 false

    ===               全等于(值和数据类型都要一致)

    !==               不完全等于

 -->



 
<!-- 

    符号           作用            用法

    =              赋值            把右边给左边

    ==             判断            判断两边值是否相等(注意此时有隐式转换)

    ===            全等            判断两边的值和数据类型是否完全相同

 -->



    <script>

        console.log(3 >= 5);                  //输出结果是false
        console.log(2 <= 4);                  //输出结果是true

        console.log(3 == 5);                  //输出结果是false
        console.log('早上' == '中午');         //输出结果是false

        console.log(18 == 18);                //输出结果是true
        console.log(18 == '18');              //输出结果是true, 理由是判等号会默认转换数据类型
        // ==会把字符型的18自动转换为数字型的18
    
        console.log(18 != 18);                //输出结果是false

        console.log(18 === 18);               //输出结果是true
        console.log(18 === '18');             //输出结果是false,因为两者的数据类型不同 

    </script>

</head>

</body>

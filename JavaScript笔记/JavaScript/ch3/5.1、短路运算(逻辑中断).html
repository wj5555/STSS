    <!-- 用布尔值参与的逻辑运算  例如: true && false == false
    用值或表达式参与的逻辑运算     例如: 123 && 456 == true -->

    <!-- 短路运算的原理: 当有多个表达式(值)时,左边的表达式(值)可以确定结果时,就不再继续运算右边的表达式(值) 称为逻辑中断 -->



    <script>
    // 逻辑与(简称与)

    // 语法: 表达式1 && 表示2

    // 如果第一个表达式的值为真,则返回表达式2

    // 如果第一个表达式的值为假,则返回表达式1

    // [除了0以外,所有数字都为真。注意null、undefined、NaN为假。注意''空字符串为假]
 
        console.log(123 && 456);       //第一个表达式123的值为真,则返回表达式2的456
        console.log(0 && 456);       //第一个表达式0的值为假,则返回表达式1的0

        console.log(0 && 1 + 2 && 456*789) //值&&表达式&&表达式,第一个已经为假,所以不要管后面的直接返回第一个
    </script>




    <script>

    // 逻辑或(简称或)

    // 语法: 表达式1 && 表示2

    // 如果第一个表达式的值为真,则返回表达式1

    // 如果第一个表达式的值为假,则返回表达式2

        console.log(123 || 456);       //第一个表达式123的值为真,则返回表达式1的123
        console.log(123 || 456 || 456 + 789);  //值||值||表达式,第一个已经为真,所以不要管后面的直接返回第一个

        console.log(0 || 456 || 456 + 789);  //值||值||表达式,第一个为假,就判断后两者的关系
        // 即判断456 || 456 + 789,可知前者为真,则返回456的值,输出结果是456
    </script>




    <script>

    // 【逻辑中断的重要性,影响程序的运行结果】

        var num = 0;

        console.log(123 || num++);    //或运算前者为真,则直接输出前者,然后中断,后者没起作用

        console.log(num);   //上面那行的后者没作用,即num的值还是0,不是自加的1,输出结果为0

    </script>

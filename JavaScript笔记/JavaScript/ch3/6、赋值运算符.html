    <!-- 赋值运算符: 把数据赋值给变量的运算符 -->


    <script>

    // 赋值运算符           说明                         案例

    // =                   直接赋值                     var usrName = '我是值';

    // +=、-=              加、减一个数 然后再赋值       var age = 10; age += 5;输出结果是15

    // *=、/=、%=          乘、除、取模 然后再赋值        var age = 2; age*=5;输出结果是10



        var num = 10;
        num += 2;               //相当于num = num + 2; 每次自加2,把num + 2 的值赋值给左边的num,即此时num是12
        console.log(num);       //输出结果是12

        var age = 2;
        age *= 3;              //每次自乘以3
        console.log(age);      //输出结果是6

    </script>

    <!-- 字符串的不可变
    指的是里面的值不可变,虽然看上去可以改变内容,但其实是地址变了,内存中新开辟了一个内存空间 -->

    <script>

        var str = 'andy';
        console.log(str);   //输出andy
        str = 'red';   //尝试修改str变量的值
        console.log(str);  //输出red,值虽然变了,但还是不可变的
        /* 原因是'andy'还在str里面,只是在str里面新开了一个'red'内存空间,所有二次赋值都会一直在str里面,所以
        在实际应用中,尽量不要对字符串str大量重新赋值或拼接字符串,会产生新的空间占内存 */

        var str = '';    //空字符串
        for(var i = 1; i <= 100; i++){   //100,别写太大
            str += i;   //不断对str拼接(一大串),产生新的字符串,字符串根据不可变性,会反复新开辟一个空间。 电脑会卡
        }
        console.log(str);  //输出123456789101112……
        




    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 使用计数器i即可实现,计数器在每次循环过程中都会改变
        for(var i = 1; i <= 100; i++){
            console.log('今年' + i + '岁了');   //引引加加
        }


        for(var i = 1; i<= 100; i++){
            if(i == 1){                        //for里面嵌套if多分支语句
                console.log('跑步1公里');
            } else if( i == 100){
                console.log('跑步100公里');
            } else{
                console.log('开心' + i + '天'); //引引加加
            }
        }

    </script>

</head>

</html>

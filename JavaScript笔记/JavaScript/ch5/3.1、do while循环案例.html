<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>

        //要求: 打印人的一生, 从1岁到100岁
        var i = 1;
        do{
            console.log('这个人今年' + i + '岁了');
            i++;
        } while(i <= 100)


        //要求: 计算1~100之间所有整数的和
        var sum = 0;
        var j = 1;
        do{
            sum += j;
            j++;
        } while(j <= 100)
        alert('1~100之间所有整数的和为:' + ' ' + sum);


        //要求: 弹出一个提示框, 你是否在认真学?  如果输入是,就结束提示框   否则,一直询问
        do{
            var message = prompt('你是否在认真学?\n\n请输入是或否');
        } while(message !== '是')
        alert('嗯~认真点哦');

    </script>

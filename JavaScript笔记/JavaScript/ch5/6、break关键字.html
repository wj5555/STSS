<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- break关键字用于立即跳出整个循环(循环结束) -->

    <script>

        //例如: 吃10个包子,吃到第6个发现里面有虫子,其余的不吃了,代码实现如下:
        for(var i = 1; i <= 10; i++){
            if(i == 6){
                break;       //执行到6就结束整个循环, 不执行6以及6后面的
            }
            alert('我正在吃第' + i + '个包子');
        }

    </script>


</head>

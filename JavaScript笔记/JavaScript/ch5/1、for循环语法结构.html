<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 在程序中,一组被重复执行的语句被称为循环体,能否继续重复执行,取决于循环的终止条件,由循环体
    及循环的终止条件组成的语句,被称为循环语句 -->


    <!-- for循环主要用于把某些代码循环若干次,通常跟计数有关系,语法结构如下:

    for(初始化变量;条件表达式;操作表达式){
        //循环体
    } -->


    <!-- 执行顺序: 初始化变量 → 条件表达式 → 循环体 → 操作表达式 → 初始化变量 → ...... -->


    <!-- 初始化变量就是用var是声明的一个普通变量,作为计数循环的次数
    条件表达式就是决定每一次循环是否执行,作为终止的条件
    是每次循环最后执行的代码,会对初始化变量进行递增或递减 -->



    <script>

        for (var i = 1; i <= 100; i++){
            console.log('嗯嗯嗯');
        }

    </script>

</head>

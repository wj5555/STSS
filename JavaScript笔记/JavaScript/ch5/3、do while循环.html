<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- do…while语句是while语句的一个变体, 该循环会先执行一次代码块, 然后对条件表达式进行判断, 
    如果条件为真, 就会重复执行循环体, 否则退出循环 -->

    <script>

        var i = 1;   //计时器
        do{
            alert('你好呀 ' + i + ' 加油喔');    //先执行一次这行代码
            i++;                     //再i自加1
        } while( i <= 20)    //最后判断是否还满足条件, 如果满足则继续执行上面的代码, 直到条件不满足则退出循环

        // do…while语句最少执行一次
    </script>


</head>

</body>
</html>

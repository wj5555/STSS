<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 【判断条件复杂的时候就推荐使用while循环】 -->

    <script>

        //要求: 打印人的一生, 从1岁到100岁
        var i = 1;
        while(i <= 100){
            console.log('这个人今年' + i + '岁了');
            i++;     //这个限制条件别漏写了, 不然会进入死循环
        }


        //要求: 计算1~100之间所有整数的和
        var sum = 0;
        var j = 1;
        while(j <= 100){
            sum += j;
            j++;
        }
        alert('1~100之间所有整数的和为:' + ' ' + sum);


        //要求: 弹出一个提示框, 你是否在认真学?  如果输入是,就结束提示框   否则,一直询问
        var message = prompt('你是否在认真学?');
        while(message !== '是'){   //如果输入的值不等于是, 就执行下面的语句 。注意是全等符号,即值和数据类型都相等
            message = prompt('你是否在认真学?\n\n请输入是或否');  //把值再放到message, 因为下次循环还需要判断
        }
        alert('嗯~认真点哦');  //用户输入是的时候就退出循环, 并执行这段代码

    </script>



</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 要求: 用户输入班级人数,之后依次输入每个学生,最后打印出该班级总的成绩以及平均成绩 -->

    <!-- 分析:
    弹出输入框输入总的班级人数(num)
    依次输入学生的成绩(保存起来score),此时用for循环,弹出的次数跟班级总人数有关系,条件表达式 i<=num
    进行业务处理:计算成绩,先求总成绩(sum),之后求平均成绩(average)
    弹出结果 -->

    <script>
        var num = prompt('请输入班级的总人数:');      //num总的班级人数
        var sum = 0;         //求和的变量
        var average = 0;     //求平均值的变量
        for(var i = 1; i <= num; i++){
            var score = prompt('请您输入第' + i + '个学生成绩');
            //因为从prompt取过来的数据是字符型的,需要下一行转换为数字型,如下:
            sum = sum + parseFloat(score);    //转换为数字型
        }
        average = sum / num;
        alert('班级总的成绩是' + sum);
        alert('班级平均分是:' + average);


    </script>

</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 双重for循环也叫循环嵌套: 用于打印多行多列的图形 -->
    <!-- 外层循环循环一次,里面的循环执行全部 -->
 
    <script>

         for(var i = 1; i <= 3; i++){       //外层运行三次
           console.log('外层循环的第' + i + '次');     //打印三次这条语句
           for(var j = 1; j <= 3; j++){    //里层循环3*3=9次
               console.log('里层循环的第' + j + '次');
           }
         }


    </script>




</head>
<body>
    
</body>
</html>

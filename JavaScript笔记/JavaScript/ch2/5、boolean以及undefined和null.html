    <!-- 布尔型Boolean
    布尔类型右两个值: true和false,其中true表示真(对), false表假(错)
    布尔型和数字型相加的时候,true的值为1,false的值为0 -->

    <!-- Undefined和Null
    一个声明后没有被赋值的变量会有一个默认值undefined(如果进行相加或相减时,布尔值的true是1,false是0) -->

    <script>

        var flag1 = true;                    //这个flag1变量就是布尔型
        var flag2 = false;                   //这个flag2变量也是布尔型
        console.log(flag1 + 1);              //探究flag1,输出结果是2,即证明true参与加法运算当1来看
        console.log(flag2 + 1);              //探究flag2,输出结果是1,即证明false参与加法运算当0来看

        // 如果一个变量声明未赋值  就是 undefined  未定义数据类型
        var str;
        console.log(str);                    //输出结果是undefined
        var variable = undefined;
        console.log(variable + 'Mary姐姐');  //输出结果是undefinedMary姐姐
        console.log(variable + 1);           //输出结果是NaN，代表任何一个非数值。

        var space = null;
        console.log(space + 'Mary姐姐');     //输出结果是nullMary姐姐
        console.log(space + 1);              //输出结果是1

        var variable;
        console.log(variable);               //undefined
        console.log('你好' + variable);      //你好undefined
        console.log(1 + variable);          //NaN
        console.log(true + variable);       //NaN

        // 一个声明变量给null值,里面存的值为空(null研究有点深,需要先学习对象)
        

    </script>

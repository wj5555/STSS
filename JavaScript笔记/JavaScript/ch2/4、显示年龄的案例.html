    <!-- 要求: 弹出一个输入框,需要用户输入年龄,之后弹出一个警示框显示"您今年xx岁啦"(xx表示输入的年龄)
    分析: 这是利用js编写的一个非常简单的交互程序 -->
    
    <script>

        // prompt('请输入您的年龄')                  弹出一个输入框
        var age = prompt('请输入您的年龄')         //弹出输入框且保存用户输入的值
        var str = '您今年'+ age +'岁啦';          //程序的内部处理,这里不是输出,下一行代码才是用于输出
        alert(str);                              //输出结果是您今年18岁啦


    </script>

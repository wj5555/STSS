    <title>Document</title>

    <!-- js是一种弱类型或者说动态语言 -->

    <!-- 在计算机中，不同的数据所需占用的储存空间是不同的，为了便于把
    数据分析成所需内存大小不同的数据，充分利用储存空间 -->

    <!-- 根据占用空间不同，划分为不同的数据类型 -->

    <!-- 变量的数据类型: 不确定，在程序运行过程中，类型会根据等号
    右边的值来自动确定 -->

    <script>

        var num;  //这里的num是不确定是哪种数据类型
        var num = 10;  //这里的num属于数字型
        var str = 'pink';  //str 字符串型

        // js拥有动态类型，同时也意味着相同的变量可用作不同的类型
        // 即js的数据类型是可以变化的，如下

        var x = 10;  //x 是数字型
        x = 'pink';  //x 是字符串型

    </script>

    <!-- 方式                  说明                   案例

    Boolean()函数         其他类型转成布尔型      Boolean('true'); -->




    <!-- 代表空、否定的值会被转换为false。如''、0、NaN、null、undefined
    其余值都会被转换为true -->





    <script>

        console.log(Boolean(''));          //输出结果是false
        console.log(Boolean(0));           //输出结果是false
        console.log(Boolean(NaN));         //输出结果是false
        console.log(Boolean(null));        //输出结果是false
        console.log(Boolean(undefined));   //输出结果是false

        console.log('-------');            //输出结果是-------

        console.log(Boolean('456'));       //输出结果是true
        console.log(Boolean('嗯嗯嗯'));     //输出结果是true
        console.log(Boolean('-------'));     //输出结果是true

    </script>

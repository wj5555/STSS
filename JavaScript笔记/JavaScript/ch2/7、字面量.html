<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{color: #9370DB;}
</style>
    <!-- 字面量是在源代码中一个固定值的表示法,通俗来说,就是字面量表示如何表达这个值 -->


    <script>

        console.log(18);                   //控制台输出颜色是蓝色   数字型
        console.log('18');                 //控制台输出颜色是红色   字符串型
        console.log(true);                 //控制台输出颜色是深蓝色   布尔型
        console.log(undefined);            //控制台输出颜色是浅灰色
        console.log(null);                 //控制台输出颜色是浅灰色

    </script>

</head>
<body>
    <div ></div>
</body>
</html>

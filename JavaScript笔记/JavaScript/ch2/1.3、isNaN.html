    <script>

        // isNaN() 这个方法用来判断非数字,并且返回一个值,如果是数字就返回false,如果是非数字就返回true

        console.log(isNaN(12));   //12是数字,则输出返回false
        console.log(isNaN('你好呀'));   //'你好呀是字符串',不是数字,则输出返回true

        // 用法是验证用户输入的是不是数字
        
    </script>

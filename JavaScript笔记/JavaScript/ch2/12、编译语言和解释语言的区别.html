    <!-- 翻译器翻译的方式有两种:一个是编译,另一个是解释,两种方法之间的区别在于翻译的时间点不同
    编译器是在代码执行之前进行编译,生成中间代码文件
    解释器是在运行时进行及时解释,并立即执行,即边解释代码边运行代码(当编译器以解释方法运行的时候,也称之为解释器) -->

    <!-- 计算机不能直接理解任何除机器语言以外的语言,把程序语言翻译成机器语言的工具称为翻译器 -->

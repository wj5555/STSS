<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //访问数组元素
        var arr = new Array();
        var arr0 = [];
        var arr1 = [1,2,'嗯嗯',true];
        console.log(arr1);

        //获取数组元素
        //数组的索引(下标): 用来访问数组元素的序号(数组下标从0开始)
        var arr2 = ['我的下标是0','我的下标是1','我的下标是2','我的下标是3']
        //数组可以通过索引来访问、设置、修改对应的数组元素。访问就是获取的意思
        console.log(arr2[3]);
        alert(arr2[0]);
        console.log(arr2[10]);  //数组里没有这个索引或下标即没有这个数组元素, 所以输出为undefined




    </script>



</head>

</body>
</html>

    <!-- 数组转换为分割字符串 -->

    <!-- 要求: 将数组['red','green','blue','pink']转换为字符串,并且用|或其他符号分割 -->

    <!-- 输出: 'red|green|blue|pink' -->

    <!-- 分析: 把字符串取出来相连 -->


    <!-- 步骤:
    需要一个新变量用于存放转换完的字符串str
    遍历原来的数组,分别把里面的数据取出来,加到字符串里面
    同时在后面多加一个分隔符 -->

    <script>

        var arr = ['red','green','blue','pink'];
        var str = '';   //空的字符串变量
        var sep = '*'   //声明一个sep变量,用于存放*分隔符
        for(var i = 0; i < arr.length; i++){        //遍历数组元素, arr.length是数组长度
            str += arr[i] + '|' + sep; 
        //上面那行i是计数器,arr[i]是数组元素,str += arr[i] 是拼接字符串,'|'是每个元素拼接时末尾加上分隔符,sep是*号
        }
        // console.log(str);
        alert(str);

    </script>

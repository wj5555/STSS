    <!-- i是计数器, 当索引号使用。  arr[i]是数组元素第i个数组元素 -->

    <script>

        // 遍历: 就是把数组中的每个元素从头到尾都访问一次
        var arr = ['red','green','blue'];
        for(var i = 0; i < 3; i++){     //i从0开始, 因为数组的索引是从0开始。数组里面只有3个值,即索引只有0,1,2
            console.log(arr[i]);      //arr里面的第i个
        }

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        //return终止函数: return语句之后的代码不被执行
        function getSum(num1,num2){
            return num1 + num2;
            alert('我是不会被执行的')     //这条alert语句不会被执行
        }
        console.log(getSum(1,2));   //函数调用




        // return的返回值: return只能返回一个值,如果用逗号隔开多个值,以最后一个为准
        function fn(num1,num2){
            return num1,num2;        //多个返回值, 即只输出最后一个,num2
        }
        console.log(fn(1,2));     //只返回了一个值, 输出2



        //想要返回多个值的话, 可以使用数组
        //求任意数的加减乘除结果
        function getResult(num1,num2){       //形参
            return [num1+num2,num1-num2,num1*num2,num1/num2]      //数组实现返回多个值
        }
        var re = getResult(100,10);          //把实参传进形参里面
        console.log(re);                     //输出re数组, 结果是[110, 90, 1000, 10]


    </script>




</head>
<body>
    
</body>
</html>

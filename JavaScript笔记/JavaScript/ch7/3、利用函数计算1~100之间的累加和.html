    <script>

        function getSum(){    //把下面的代码封装到getSum这个函数里面
            var sum = 0;
            for(var i = 1; i <= 100; i++){
                sum +=i;
            }
            console.log(sum);  //这里是不执行的, 因为还没调用函数
        }
        getSum();
        getSum();   //调用多少次就输出多少次结果, 这里就输出两次


    </script>

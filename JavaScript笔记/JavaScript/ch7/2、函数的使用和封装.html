<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- function是声明函数的关键字需要全部小写 -->

    <!-- 调用是做某件事情,函数名一般是动词 -->

    <!-- 函数不调用自己不执行,即使声明了也不执行 -->

    <!-- 调用函数的方法是: 函数名(); -->


    <!-- 函数的封装是把一个或者多个功能通过函数的方式封装起来, 对外只提供一个简单的函数接口, 简单来说是
    类似于将电脑配件整合组装到机箱中 -->



    <script>

        function hanshuming(){     // 声明函数
            console.log('加油呀');        //不执行, 需要调用才会执行
        }
        hanshuming();       // 调用函数






    </script>

</head>

</html>

    <script>

        function getMax(num1,num2){         // 存两个数, 对这两个数进行比较大小
            if(num1 > num2){
                return num1;      //如果满足条件就返回num1的值
            } else{
                return num2;      //如果不满足条件就返回num2的值
            }
        }
        // console.log(getMax);
        console.log(getMax(-4,-1));
        console.log(getMax(-4,-6));
        console.log(getMax(4,-6));
        console.log(getMax(4,6));

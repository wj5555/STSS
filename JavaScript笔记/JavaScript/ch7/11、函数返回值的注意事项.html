<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        function fun1(){
            return 666;       //有返回值
        }
        console.log(fun1());  //输出666




        function fun2(){
                              //没有返回值
        }
        console.log(fun2());   //输出undefined





        // break, continue, return 的区别如下:fun1

        // break结束当前的循环体(如for、while)

        // continue跳出本次循环, 继续执行下次循环(如for、while)

        // return不仅可以退出循环, 还能返回return语句中的值, 同时还可以结束当前的函数体内的代码





    </script>


</head>

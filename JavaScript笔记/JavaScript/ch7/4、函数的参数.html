<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 利用函数的参数实现函数重复不同的代码 -->

    <!-- 函数: 分为形参和实参 -->

    <!-- 格式:
    function 函数名(形参1,形参2,...){       //声明函数的小括号里面是形参

    }
    函数名(实参1,实参2,...);   //函数调用的小括号里面是实参 -->


    <script>

        function cook(aru){
            console.log(aru);
        }
        cook('好好吃饭');     //这里的'好好吃饭'会作为arr里面的形参,再作为log里面的值输出来
        cook('自己动手做饭试试吧')    //这里的会作为arr的第二形参,再作为log里面的值输出来
        // 参数的存在就是为了可以输出不同的值


    </script>




</head>

</body>
</html>
